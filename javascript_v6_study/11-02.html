<title>11-04 yield</title>
<script type="application/javascript;version=1.8" >
function fibonacci(){
	let x = 0; y = 1;
	while(true){
		yield y;
		[x,y] = [y,x+y];
	}
}
var f = fibonacci();
for(let i=0; i < 10; i++) 
{
	console.log(f.next());
}
</script>
